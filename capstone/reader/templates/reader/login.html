{% extends "reader/layout.html" %}

{% block body %}
<div class="login-form-box">

    <h3 style="margin-bottom: 20px;">Login</h3>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input style="float: right;" class="btn btn-primary" type="submit" value="Login">
    </form>

    <span style="font-size:14px; margin-left: 9px; position: relative; top: 15px;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></span>
</div>
{% endblock %}
