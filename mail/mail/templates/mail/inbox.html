{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button action="/emails/inbox" method="get" class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" id="submit-button" class="btn btn-primary"/>
        </form>
    </div>

    <div id="read-view">
        <h3 id="subject">Subject Here!</h3>
          <h6>
            <div class="from">From: <div class="senderz" id="sender">Sender Here!</div></div>
            <div class="to">To: <div class="recipientz" id="recipients">Recipients Here!</div></div>
            <div class="bodyz" id="body">Body Here!</div>
            <div class="content">
            <p id="timestamp" class="timestampz">Timestamp Here!</p>
            <div class="replyz">
            <button class="btn btn-sm btn-outline-success" id="reply">Reply</button>
            <button class="btn btn-sm btn-outline-primary" id="archive">Archive</button>
            <button class="btn btn-sm btn-primary" id="unarchive">Unarchive</button>
            </div>
            </div>
          </h6>
    </div>


{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
